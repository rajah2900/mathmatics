<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شروحات تفاضل وتكامل (2)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #e6ebff, #f5f6ff);
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      width: 85%;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 30px;
      text-align: right;
    }

    h2 {
      color: #0041a8;
      border-right: 5px solid #0041a8;
      padding-right: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      background: #f1f4ff;
      border-right: 4px solid #0041a8;
      padding: 10px 15px;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
      color: #0041a8;
      font-weight: 600;
    }

    a:hover {
      color: #002b80;
    }

    /* زر العودة */
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 25px;
      background: #0041a8;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #002b80;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>شروحات تفاضل وتكامل (2)</h2>
    <ul>
      <li><a href="https://www.youtube.com/playlist?list=PL0TpXNlUp4HYesKP8AJ21-kFG1Swxt_El" target="_blank">شرح الأستاذ عبادة الهباهبة</a></li>
      <li><a href="https://www.youtube.com/playlist?list=PLFi1eGgZ7jfW-rAw6mDCNCB-7jCBFPZWu" target="_blank">شرح الدكتور عبد اللطيف</a></li>
    </ul>

    <!-- زر العودة -->
    <button class="back-btn" onclick="window.location.href='calculus2.html'">⬅ العودة إلى صفحة تفاضل وتكامل (2)</button>
  </div>
</body>
</html>
