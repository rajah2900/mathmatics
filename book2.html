<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كتب تفاضل وتكامل (2)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #e6ebff, #f5f6ff);
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      width: 85%;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 30px;
      text-align: right;
    }

    h2 {
      color: #0041a8;
      border-right: 5px solid #0041a8;
      padding-right: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      margin: 10px 0;
      background: #f1f4ff;
      border-right: 4px solid #0041a8;
      padding: 12px 15px;
      border-radius: 10px;
      transition: 0.3s;
    }

    li:hover {
      background-color: #e6edff;
      transform: translateY(-3px);
    }

    a {
      text-decoration: none;
      color: #0041a8;
      font-weight: 600;
    }

    a:hover {
      color: #002b80;
    }

    /* زر العودة */
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background: #0041a8;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #002b80;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📚 كتب تفاضل وتكامل (2)</h2>
    <ul>
      <li><a href="Howard Anton, Irl C. Bivens, Stephen Davis - Calculus Early Transcendentals, 10th (2012, Wiley).pdf" target="_blank">📘 كتاب Howard Anton, Irl C. Bivens, Stephen Davis - Calculus Early Transcendentals, 10th (2012, Wiley)</a></li>
      <li><a href="Howard Anton, Irl C. Bivens, Stephen Davis - Calculus Early Transcendentals, 10th (2012, Wiley) solution.pdf" target="_blank">📘حل كتاب Howard Anton, Irl C. Bivens, Stephen Davis - Calculus Early Transcendentals, 10th (2012, Wiley) solution</a></li>
      <li><a href="https://example.com/book3.pdf" target="_blank">📙 ملزمة شرح تفاضل وتكامل (2)</a></li>
      <!-- يمكنك إضافة المزيد من الكتب بنفس الشكل -->
    </ul>

    <button class="back-btn" onclick="window.location.href='calculus2.html'">⬅ العودة إلى صفحة تفاضل وتكامل (2)</button>
  </div>
</body>
</html>
